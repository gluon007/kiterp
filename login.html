<!DOCTYPE html>
<html>
<head>
  <title>ERP Login Page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">PCRC Portal</a></li>
            <li><a href="#">Alumni Connect</a></li>
        </ul>
    </nav>
    <div class="leftcontainer">
        <ul>
            <button class="green-button">Download App</button>
            <button class="green-button">Admission Enquiry</button>
        </ul>
     </div>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="password">Captcha:</label>
            <input type="password" id="captcha" name="captcha" required>

            
            <input type="submit" value="Login">
        </form>
        <a href="#">Forgot Password</a>
    </div>

</body>
</html>
